<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Redirect</title>
    <script type="text/javascript">
        var redirect = window.location.href.split('/').slice(3).join('/');
        window.location.href = '/' + redirect;
    </script>
</head>

</body>
</html>
